<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #ffffff;
            padding: 20px;
        }

        h1, h2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        button {
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff6a00;
            transform: translateY(-2px);
        }

        input {
            border-radius: 20px;
            border: 1px solid #ffffff;
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        input::placeholder {
            color: #ffffff;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        iframe {
            border-radius: 15px;
            border: none;
        }

        .accordion-button {
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .accordion-button:not(.collapsed) {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="text-center">
        <h1 class="fw-bold">Wanna watch a movie or a TV show?</h1>
        <h2>You've come to the right place!</h2>
    </div>

    <div class="container my-4">
        <form method="get" onsubmit="event.preventDefault(); get_iframe(); return false;">
            <input type="text" id="id" placeholder="IMDb ID (e.g. tt1553656)" required class="form-control my-2">
            <input type="number" id="season" placeholder="Season Number (e.g. 1)" class="form-control my-2">
            <input type="number" id="episode" placeholder="Episode Number (e.g. 1)" class="form-control my-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="text-info">Leave "Season" and "Episode" empty for movies.</p>
        </form>

        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#search-accordion">
                        Search By Title
                    </button>
                </h2>
                <div id="search-accordion" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <input type="text" id="q_field" placeholder="e.g. John Wick" oninput="search();" class="form-control">
                        <button type="submit" class="btn btn-primary">Search</button>
                        <div id="search-results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="iframe-container">
            <iframe src="" width="1200px" height="600px" allowfullscreen></iframe>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h3>Watch History</h3>
                <button type="button" class="btn btn-outline-light" onclick="clear_history();">
                    Clear History
                </button>
                <table id="watched" class="table mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Season</th>
                            <th>Episode</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Your existing JavaScript functions here (clear_history, add_result, search, get_iframe, update_watched)
    </script>
</body>

</html>
